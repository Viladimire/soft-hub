name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  quality-checks:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Print Node & npm versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci --verbose

      - name: Dump npm logs on failure
        if: ${{ failure() }}
        run: |
          echo "## npm debug logs"
          ls -la ~/.npm/_logs || true
          latest_log=$(ls -t ~/.npm/_logs/*-debug-0.log 2>/dev/null | head -n 1)
          if [ -n "$latest_log" ]; then
            echo "--- Showing tail of $latest_log ---"
            tail -n 200 "$latest_log" || true
          else
            echo "No npm debug log file found."
          fi

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest
        run: npm run test -- --run

  deploy:
    name: Deploy to Vercel
    needs: quality-checks
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.vercel.outputs.preview-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Print Node & npm versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci --verbose

      - name: Dump npm logs on failure
        if: ${{ failure() }}
        run: |
          echo "## npm debug logs"
          ls -la ~/.npm/_logs || true
          latest_log=$(ls -t ~/.npm/_logs/*-debug-0.log 2>/dev/null | head -n 1)
          if [ -n "$latest_log" ]; then
            echo "--- Showing tail of $latest_log ---"
            tail -n 200 "$latest_log" || true
          else
            echo "No npm debug log file found."
          fi

      - name: Build project
        run: npm run build

      - name: Deploy with Vercel CLI
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ""
          vercel-args: "--prod"

      - name: Output deployment URL
        run: |
          echo "Deployment URL: ${{ steps.vercel.outputs.preview-url }}"
