name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  quality-checks:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Print Node & npm versions
        run: |
          node --version
          npm --version

      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci --verbose

      - name: Dump npm logs on failure
        if: ${{ failure() }}
        run: |
          echo "## npm debug logs"
          ls -la ~/.npm/_logs || true
          latest_log=$(ls -t ~/.npm/_logs/*-debug-0.log 2>/dev/null | head -n 1)
          if [ -n "$latest_log" ]; then
            echo "--- Showing tail of $latest_log ---"
            tail -n 200 "$latest_log" || true
          else
            echo "No npm debug log file found."
          fi

      - name: Upload npm logs artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs-quality-checks
          path: ~/.npm/_logs
          if-no-files-found: ignore

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest
        run: npm run test -- --run

  deploy:
    name: Deploy to Vercel
    needs: quality-checks
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.vercel.outputs.preview-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Print Node & npm versions
        run: |
          node --version
          npm --version

      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci --verbose

      - name: Dump npm logs on failure
        if: ${{ failure() }}
        run: |
          echo "## npm debug logs"
          ls -la ~/.npm/_logs || true
          latest_log=$(ls -t ~/.npm/_logs/*-debug-0.log 2>/dev/null | head -n 1)
          if [ -n "$latest_log" ]; then
            echo "--- Showing tail of $latest_log ---"
            tail -n 200 "$latest_log" || true
          else
            echo "No npm debug log file found."
          fi

      - name: Upload npm logs artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs-deploy
          path: ~/.npm/_logs
          if-no-files-found: ignore

      - name: Build project
        run: npm run build

      - name: Verify Vercel secrets
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          set -e
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Missing secret: VERCEL_TOKEN"
            exit 1
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "Missing secret: VERCEL_ORG_ID"
            exit 1
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "Missing secret: VERCEL_PROJECT_ID"
            exit 1
          fi
          echo "Vercel secrets are present."

      - name: Vercel CLI diagnostics
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel@latest --version
          npx vercel@latest whoami --token "$VERCEL_TOKEN"

      - name: Deploy with Vercel CLI
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ""
          vercel-args: "--prod"

      - name: Output deployment URL
        run: |
          echo "Deployment URL: ${{ steps.vercel.outputs.preview-url }}"
